{% extends 'blogs/base.html' %}


{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">New Post</h2>

  {% include 'blogs/includes/errors.html' %}

  <form method="POST" enctype="multipart/form-data" action="{% url 'main:newpost' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title">
    </div>

    <div class="mb-3">
      <label for="img_url" class="form-label">Image</label>
      <input type="file" class="form-control-file" id="img_url" name="img_url">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5"
                placeholder="Write your content here..."></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" name="category">
        <option selected disabled>Select</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
 

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<div/>

{% endblock %}
